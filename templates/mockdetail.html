{% extends "base.html" %}
<head>
{% block head %}
    {{ super() }}
    <script language="JavaScript" src="{{ url_for('static',filename='mockdeal/mockdetail.js') }}"></script>
    <title>接口自动化工具</title>
{% endblock %}
</head>
{% block page_main %}
    <div style="min-height: 392px;" class="col-lg-12">
        <div class="row">
            <div>
                <h1 class="page-header">修改接口</h1>
            </div>
        </div>
        <div>
           <div class="form-group">
              <label for="api">API </label>
              <input class="form-control" id="api" name="api" value={{ details.data_infomation.api }} readonly="true">
           </div>
           <div class="form-group">
              <label for="online_api">Online API </label>
              <input class="form-control" id="online_api" name="online_api" value={{ details.data_infomation.online_api }} readonly="true">
           </div>
            {% if details.flag  %}
                <div class="form-group">
                   <label for="flag">Flag</label>
                   <input class="form-control" name="flag" value={{ details.flag }}>
                </div>
            {% endif %}
            <div class="form-group">
               <textarea  id="real_detail_json_editor" name="datas" rows=15 class="form-control" readonly="true">{{ details.data }}</textarea>
            </div>
            <div class="form-group" id="detail_json_editor" name="detail_json_editor"  style="height: 400px;">
                <label for="json_datas">JSON Data <font style="color:#a94442" size="2"></font></label>
            </div>
        </div>
    </div>
{% endblock %}
