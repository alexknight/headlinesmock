{% extends "base.html" %}
<head>
{% block head %}
    {{ super() }}
    <script language="JavaScript" src="{{ url_for('static',filename='mockdeal/mockedit.js') }}"></script>
    <title>接口自动化工具</title>
{% endblock %}
</head>
{% block page_main %}
    <div style="min-height: 392px;" class="col-lg-12">
        <div class="row">
            <div>
                <h1 class="page-header">修改接口</h1>
            </div>
        </div>
        <div>
            <form method="post" action="/mock/editor/{{ form.id }}">
                {% if form %}
                    {{ form.csrf_token }}
                {% endif %}

                <div class="form-group">
                    <label for="api_direct">API </label>
                    <input class="form-control" id="api_direct" name="api_direct" value={{ form.api.data }} readonly="true">
                </div>

                <div class="form-group">
                    <label for="flag">Flag</label>
                    <input class="form-control" name="flag" value={{ form.flag.data }}>
                    <textarea  id="real_edit_json_editor" name="datas" rows=15 class="form-control">{{ form.datas.data }}</textarea>
                </div>
                <div class="form-group" id="edit_json_editor" name="edit_json_editor"  style="width: 1220px; height: 400px;">
                    <label for="json_datas">JSON Data <font style="color:#a94442" size="2"></font></label>
                </div>
                <br />
                <div class="form-group">
                    <button id="mock_edit_submit" type="submit" class="btn btn-default">Submit &nbsp</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
